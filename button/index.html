<!DOCTYPE html>
<html lang="zh_CN" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仿支付宝财富异形按钮</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <i class="topic"></i>
      <h3>热议话题</h3>
      <i class="arrow-r"></i>
    </div>
    <div class="body">
      <p class="title">同事向自己打听工资，要不要说？</p>
      <p class="sub">
        <i class="people"></i>
        <span>37万人已参与</span>
      </p>
    </div>
    <div class="buttons">
      <button>说</button>
      <button>不说</button>
    </div>
  </div>
</body>
</html>
